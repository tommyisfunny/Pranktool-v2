<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranktool</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Pranktool</h1>
    <h2>Settings</h2>
    <div id="settings"></div>
    <button id="saveSettings">Save settings</button>

    <h2>Available payloads</h2>
    <div id="payloads"></div>

    <!--<h2>Other files</h2>
    <div id="otherFiles"></div>-->

    <h2>New payload / file</h2>


    <button>
        <label for="payloadUploadSelector">Upload new payload / file</label>
    </button>
    <input type="file" id="payloadUploadSelector" hidden/>
   
    <button id="createPayload">Create new payload / file</button>

    <h2>Update firmware</h2>
    <button id="update">Update</button>

    <dialog id="settingsSavedDialog">
        Your settings are saved.
    </dialog>

    <dialog id="confirmDeleteDialog">
        <div id="confirmDeleteText"></div>
        <div class="cancelOKButtons">
            <button id="delete">Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </dialog>

    <dialog id="createPayloadDialog">
        <div>Enter the name of the new payload:</div>
        <input type="text" id="newPayloadName">
        <div class="cancelOKButtons">
            <button id="create">Create</button>
            <button id="cancelCreate">Cancel</button>
        </div>

    <script type="module" src="script.js"></script>
</body>
</html>
