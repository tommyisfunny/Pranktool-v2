<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payload</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Edit %FILENAME%</h1>
    <div id="payloadFiles"></div>

    <button>
      <label for="payloadUploadSelector">Upload new file</label>
    </button>
    <input type="file" id="payloadUploadSelector" hidden/>
    <br>
    <button id="save">Save</button>
    <button id="run">Run</button>
    <button id="back">Back</button>


    <form action="#0">
        <div class="grow-wrap">
          <textarea name="editArea" id="editArea">Press the edit button to edit a file</textarea>
        </div>
      </form>
    <script src="editScript.js"></script>
</body>
</html>
